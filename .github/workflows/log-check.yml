name: Log Checker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x log_checker.sh

      - name: Run log analysis
        id: analysis
        run: ./log_checker.sh example.log

      - name: Fail on ERROR lines
        if: failure()
        run: |
          echo "ERROR lines found → pipeline intentionally FAILED"
          exit 1

      - name: Success – clean log
        if: success()
        run: echo "No ERROR lines → pipeline PASSED"
